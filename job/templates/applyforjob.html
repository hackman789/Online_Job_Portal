{% load static %}
{% block body%}
{% include 'user_navigation.html'%}

<marquee style =" font-family: 'Monotype Corsiva ';font-size : 25px ; color : darkcyan ; font-weight : bold ;  background-color : black ">
   apply for job
</marquee>
<hr>
<div class ="container shadow-lg py-2 mb-2" >
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <label class="font-weight-bold"> Upload Resume </label>
        <input type="file" class="for-control" name="resume">

    </div>
    <input type="submit" value="submit" class="btn btn-danger mt-3">
</form>
  </div>
{% if  error == "close" %}
<script>
    alert("Application line are close, last date is over");
    window.location.href = "{% url 'user_latestjobs' %}";
</script>
{% endif %}

{% if error == "notopen" %}
<script>
    alert("Application line is not open");
    window.location.href = "{% url 'user_latestjobs' %}";
</script>
{% endif %}

{% if error == "done" %}
<script>
    alert("job Application submitted succeessfully");
    window.location.href = "{% url 'user_latestjobs' %}";
</script>
{% endif %}


{% endblock %}
