{% load static %}

{% block body %}
{% include 'recruiter_navigation.html' %}
<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; font-weight: bold; background-color: black">
    Recruiter SignUp
</marquee>
<hr>
<form class="container mt-5" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="fname" value="{{recruiter.user.first_name}}">
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lname" value="{{recruiter.user.last_name}}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Contact</label>
            <input type="text" class="form-control" name="contact" value="{{recruiter.mobile}}">
        </div>
        <div class="form-group col-md-6">
            <label>Company</label>
            <input type="text" class="form-control" name="company" value="{{recruiter.company}}">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Email</label>
            <input type="text" class="form-control" name="email" value="{{recruiter.user.username}}">
        </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label>Gender</label>
        {% if recruiter.gender == "Male" %}

        <div style="border: 1px solid lightgray; padding: 5px; border-radius: 6px">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                <label class="custom-control-label" for="customRadioInline1">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                <label class="custom-control-label" for="customRadioInline2">Female</label>
            </div>
        </div>
        {% else %}
         <div style="border: 1px solid lightgray; padding: 5px; border-radius: 6px">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                <label class="custom-control-label" for="customRadioInline1">Male</label>
            </div>
             <div style="border:1px" solid lightgrey;padding :6px; board-radius
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                <label class="custom-control-label" for="customRadioInline2">Female</label>
            </div>
             </div>
        {% endif %}
    </div>
    <div class="form-group col-md-6">
        <label>Image</label>
        <input type="file" class="form-control" name="image">
    </div>
</div>
    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px">

</form>
     </div>
   <div class="col-sm-4 mt-5 text-center">
       <img src="{{recruiter.image.url}}" width="300px" height="300px">
   </div>
</body>
</html>


{% if error == "no" %}
<script>
    alert("Profile Updated Successful");
    window.location.href = "{% url 'recruiter_home' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong,Try Again...");
</script>
{% endif %}

{% endblock %}
