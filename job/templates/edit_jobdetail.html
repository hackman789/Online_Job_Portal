{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}
<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; font-weight: bold; background-color: black">
    Edit Job Details
</marquee>
<hr>
<form class="container mt-5"  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Tittle</label>
            <input type="text" class="form-control" name="jobtitle" value="{{job.title}}" required>
        </div>
        </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Start Date</label><span style ="color:red">[{{job.start_date}}]</span>
            <input type="date" class="form-control" name="startdate" >
        </div>
        <div class="form-group col-md-6">
            <label>End Date</label><span style ="color:red">[{{job.end_date}}]</span>
            <input type="date" class="form-control" name="enddate" >
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Salary(Per Month)</label>
            <input type="text" class="form-control" name="salary" value="{{job.salary}}"required>
        </div>
        <div class="form-group col-md-6">
            <img src ="{{job.image.url}}" width="120"height="90"><a href="{%url 'change_companylogo' job.id %}">Change Company Logo</a>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Experience(In Years)</label>
            <input type="text" class="form-control" name="experience" value="{{job.experience}}">
        </div>
        <div class="form-group col-md-6">
            <label>Company Location</label>
            <input type="text" class="form-control" name="location" value="{{job.location}}">
        </div>
    </div>
    <div class="form-group col-md-12">
            <label>Skills</label>
            <input type="text" class="form-control" name="skills" value="{{job.skills}}"placeholder="Skills Required">
        </div>
     </div>
    <div class="form-group col-md-12">
            <label>Description</label>
            <input type="text" class="form-control" name="description"value="{{job.description}}"></textarea>
        </div>
     </div>
    <input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px">
</form>

{% if error == "no" %}
<script>
    alert("Job Details has been updated");
    window.location.href = ('{% url  'edit_jobdetail' job.id %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong,Try Again...");
</script>
{% endif %}


{% endblock %}
